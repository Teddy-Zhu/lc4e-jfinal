<!---
for(t in topics){
--->
<div class="item">
    <div class="ui fluid tiny image hidden-mb">
        <div class="ui blue ribbon label">
            <beetl>t.user</beetl>
        </div>
        <img src="<beetl>t.imageUrl</beetl>" data-title="<beetl>t.popUp.title</beetl>"
             data-content="<beetl>t.popUp.content</beetl>">
    </div>
    <div class="content">
        <a class="header"><i class="red protect icon"></i>
            <beetl>t.articleTitle</beetl>
        </a>
        <div class="extra">
            <a class="ui blue label hidden-pc">
                <beetl>t.user</beetl>
            </a>
            <a class="ui teal label">
                <beetl>t.category</beetl>
            </a>
            <div class="ui transparent label">
                <i class="calendar icon"></i>
                <beetl>t.publishTime</beetl>
            </div>
            <div class="ui transparent label">
                <i class="comments outline icon"></i>
                <beetl>t.comments</beetl>
            </div>
            <div class="ui transparent label">
                <i class="comment icon"></i>Last Reply
            </div>
            <a class="ui label">
                <beetl>t.lastCommentUser</beetl>
            </a>
        </div>
    </div>
</div>
<!---}--->
