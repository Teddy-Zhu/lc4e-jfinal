<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <title>${SiteName}</title>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="alternate icon" type="image/png" href="${Theme}/images/logo.png">
    <link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/semantic-ui/2.1.8/semantic.min.css">
</head>
<body>
<div id="lc4eApp"></div>
<script type="text/javascript">
    var preLoadData = {
        menus: JSON.parse('${menusString}'),
        isLogin: Boolean('${user()}' == 'true'),
        siteName: '${SiteName}',
        version: '${version}',
        topics: JSON.parse('${topicsString}'),
        themePath: '${Theme}',
        sort: '${topicSort?!2}',
        page: '${page?!1}'
    };
</script>
<script type="text/javascript" src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/semantic-ui/2.1.8/semantic.js"></script>
</body>
</html>
