<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <title>${SiteName}</title>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="alternate icon" type="image/png" href="${Theme}/images/logo.png">
    <link rel="stylesheet" type="text/css" href="${Theme}/js/plugins/semantic-ui/semantic.min.css">
    <link href="${Theme}/style.css" rel="stylesheet">
</head>
<body>
<div id="app"></div>
<script type="text/javascript">
    var preLoadData = {
        menus: JSON.parse('${menusString}'),
        isLogin: Boolean('${user()}' == 'true'),
        siteName: '${SiteName}',
        version: '${version}',
        themePath: '${Theme}',
        sort: Number('${topicSort?!2}'),
        page: Number('${page?!1}')
    };
</script>
<script type="text/javascript" src="${Theme}/js/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="${Theme}/js/plugins/semantic-ui/semantic.js"></script>
<script src="${Theme}/app.js"></script>
</body>
</html>
